<!DOCTYPE html>
<head>
    <script src="./qr_util.js" type="text/javascript"></script>
    <script src="./initialize.js" type="text/javascript"></script>
    <script async src="./opencv-v4.5.js" type="text/javascript" onload="onOpenCVReady()"></script>
</head>
<style>
    .container {
        border: 10px #333 solid;
    }

    .stream-window {
        width: 100vw;
        height: 100vh;
        background-color: #666;
        margin: 0;
        padding: 0;
    }
    body { margin: 0;}
    h3 { padding-left: 1rem; }
</style>
<body>
    <video class="stream-window" id="rawCameraInput" style="object-fit: cover; position:absolute;"></video>
    <canvas class="stream-window" id="openCV-Output" style="object-fit: cover; position:absolute;"></canvas>
    <canvas class="stream-window" id="drawOverlay" style="object-fit: cover;background-color: transparent; position: absolute;"></canvas>
</body>
